    <h4>Filter requests based on user and/or status</h4>
    <form id="filter-form" onsubmit="newFilterSubmit(event)">
        <div class="form-group">
            <label for="filter-user-input">User ID:</label>
            <input type="text" class="form-control" id="filter-user-input">
        </div>

        <div class="form-group">
            <label for="filter-status-select">Status:</label>
            <select class="form-control" id="filter-status-select">
                <option>All</option>
                <option>Pending</option>
                <option>Approved</option>
                <option>Denied</option>
            </select>
        </div>
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
